<!DOCTYPE html>
<html lang="vi">
    <head>        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Bầu Cua Hail Satan</title>
    </head>
    <body>
        <h1>Game Bầu Cua Cho Hail Satan</h1>
        <section class="introduction">
            <div class="container">
                <div>
                    <img src="bau-cua-image/6.png" alt="Nai" class="bau-cua-image" id="image-6">
                    <p>Nai</p>
                </div>
                <div>
                    <img src="bau-cua-image/1.png" alt="Bau" class="bau-cua-image" id="image-1">
                    <p>Bầu</p>
                </div>
                <div>
                    <img src="bau-cua-image/5.png" alt="Ga" class="bau-cua-image" id="image-5">
                    <p>Gà</p>
                </div>
                <div>                    
                    <img src="bau-cua-image/4.png" alt="Ca" class="bau-cua-image" id="image-4">
                    <p>Cá</p>
                </div>
                <div>                    
                    <img src="bau-cua-image/2.png" alt="Cua" class="bau-cua-image" id="image-2">
                    <p>Cua</p>
                </div>
                <div>
                    <img src="bau-cua-image/3.png" alt="Tom" class="bau-cua-image" id="image-3">
                    <p>Tôm</p>
                </div>
            </div>
        </section>
        <section class="roll-open-button">
            <div class="container">
                <button type="button" id="roll-open-button" value="Xóc" onclick="roll()">Xóc</button>
            </div>
        </section>
        <section class="main-image">
            <div class="container">
                <img src="close.jpg" alt="Bau cua" class="bau-cua-image" id="image-1">
                <img src="close.jpg" alt="Bau cua" class="bau-cua-image" id="image-2">
                <img src="close.jpg" alt="Bau cua" class="bau-cua-image" id="image-3">
            </div>
        </section>
        <script src="scripts.js"></script>
    </body>
</html>
